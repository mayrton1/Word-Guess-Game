<body>Star wars Hang man game!



    <div class="container">
        <header>
            <h1>
                Star Wars Hangman
            </h1>


        </header>
        <div id="underscores">_ _ _ _</div>
        <h3>Right Guesses: <span id="rightguess"></span></h3>
        <h3>Wrong Guesses: <span id="wrongguess"></span></h3>
        <div id="debug"></div>
    </div>

    <!-- <audio id="vader">
            <source src="./assets/audio/vader.mp3" type="audio/mp3">
        </audio> -->


    <script src="assets/javascript/game.js?v=2.0" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            game.chooseWord();
        });

        $(document).keyup(function (event) {
            var keypress = event.key.toLowerCase();
            // console.log(keypress);

            game.check_letter(keypress);
        });


    </script>
